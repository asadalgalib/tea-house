<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind script -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <style>
            .font-manrope{
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
            }
        </style>
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/a4a12295f0.js" crossorigin="anonymous"></script>
</head>

<body class="font-manrope">
    
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
            <!-- header -->
        <header class="md:flex lg:flex pt-10 mb-20">
            <!-- text content -->
             <div>
              <h1 class="text-5xl md:text-7xl font-extrabold">It's good<br>tea time at The <br>Tea House</h1>
              <br>
              <p class="text-gray-500 w-3/4 font-medium ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
              <br>
              <button class="bg-gradient-to-r from-orange-400 to-red-600 px-5 py-3 rounded-lg
              text-white font-bold text-xl">Explore More  <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
             </div>
             <!-- image -->
              <div class="relative">
                <div><img class="w-full" src="images/banner.png" alt=""></div>
                <!-- card -->
                 <div class="flex items-center absolute -bottom-5 ml-12 lg:bottom-0 lg:ml-28 bg-white shadow-lg rounded-lg px-2 md:px-10 py-2 px-10 lg:py-4 ">
                  <!-- icon -->
                  <div>
                    <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                  </div>
                  <!-- text -->
                   <div class="mx-2">
                    <h2 class="text-2xl font-extrabold">5.00</h2>
                    <p class="text-gray-500 text-base font-semibold">Trust Pilot Ratings</p>
                </div>
               </div>
        </header>

    </main>

    <footer></footer>
</body>

</html>
